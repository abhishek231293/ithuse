<div class="form-group">
    <div class="row">
        <div class="col-md-2" style="height: 30px;">
            <sapn style="float: left;">
                <strong>Photos: &nbsp;&nbsp;&nbsp;</strong>
                <i class="fa fa-spinner fa-spin fa-1x fa-fw" id="image_loader" style="display: none"></i>
            </sapn>
        </div>
        <div class="col-md-10">
            <div class="row" ng-repeat="i in range">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">
                            <a class='btn btn-sm btn-success'
                               onclick="getfile(this)" name="event_image_button{{i}}" item = "{{i}}"
                               id="event_image__button{{i}}" style="background: #EAEAEA;color: black;border-color: #7B7B7B;">
                                Select file
                            </a>
                            <input type="file" name="event_image_{{i}}" item = "{{i}}" id="event_image_{{i}}" ng-repeat="i in range"
                                   style="padding-top: 3px;visibility: hidden;height: .1px;"
                                   onchange="angular.element(this).scope().validateImageFile(this)">
                        </div>
                        <div class="col-md-6" id="event_image__name_{{i}}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    var getfile = function(element){

        var item = $(element).attr("item");
        $('#event_image_'+item).trigger('click');

    }
</script>
