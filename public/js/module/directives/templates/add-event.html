<div class="row" ng-controller="EventController">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Add Event</small></h5>
            </div>
        
            <div class="ibox-content">
                <form method="post" class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Title</label>

                        <div class="col-sm-10"><input type="text" class="form-control" ng-model="event.title"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10"><textarea class="form-control" ng-model="event.description"></textarea>
                            <span class="help-block m-b-none">A short description about the event, its location etc.</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date & Time</label>

                            <div class="col-sm-3">
                                <input type="text" placeholder="Select Date"  class="form-control" ng-model="event.date" my-datepicker/>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" placeholder="Select Time"  class="form-control" ng-model="event.myTime" my-timepicker/>
                            </div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>
                    <div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2" align="right">
                                <a ui-sref="event.list"><button class="btn btn-white" type="button">Cancel</button></a>
                                <button class="btn btn-primary" type="button" ng-click="addEvent()">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
