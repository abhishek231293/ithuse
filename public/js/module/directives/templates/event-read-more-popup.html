<div id="eventReadMoreDetail" class="modal fade" role="dialog" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="text-transform: capitalize;">{{eventReadMoreTitle}}</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <td style="width: 20%;"><strong> Venue </strong></td>
                        <td style="text-transform: capitalize;"> {{eventReadMoreVenue}} </td>
                    </tr>
                    <tr>
                        <td style="width: 20%;"><strong> Date & Time </strong></td>
                        <td> {{eventReadMoreDate | date:'dd MMM yyyy'}} {{eventReadMoreTime | getTimeSection}} </td>
                    </tr>
                    <tr>
                        <td style="width: 20%;"><strong> Description </strong></td>
                        <td style="text-transform: initial;">  {{eventReadMoreDescription}} </td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
</div>
