<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Manage Documents</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" role="form" method="POST" ng-submit="addDocumentDetail()">

                        <div class="form-group" >
                            <div class="col-sm-12">
                                <input ng-model="searchFields.document_title" type="text" id="ss" name="document_title" value="" placeholder="Document Title" class="form-control">
                                <div ng-show="errorDocumentTitle" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorDocumentTitle}}
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div ng-init="getFilters()" class="col-sm-12">
                                <select ng-change="getSubCategoryList()" ng-model="searchFields.category_name" name="category" id="category" class="form-control">
                                    <option value="" selected="selected">Select Category</option>
                                    <option ng-repeat="(category_name,subCategoryDetail) in filterData" value="{{category_name}}">
                                        {{category_name}}
                                    </option>
                                </select>
                                <div ng-show="errorCategoryName" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorCategoryName}}
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <select  name="sub-category" id="sub-category" class="form-control" ng-model="searchFields.subcategory_name" >
                                    <option value="" selected="selected">Select Sub Category</option>
                                    <option ng-repeat="(sub_category_name,subCategoryDetail) in subCategoryList" value="{{sub_category_name}}">
                                        {{sub_category_name}}
                                    </option>
                                </select>
                                <div ng-show="errorSubCategoryName" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorSubCategoryName}}
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <add-pdf max="1"></add-pdf>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-12" align="center">
                                <button ng-init="setUploadName('Upload')" type="submit" style="width: 30%;" type="submit" class="btn btn-sm btn-success" id="js-upload-submit">
                                    <i class="{{uploadClass}}" aria-hidden="true"></i>&nbsp;{{uploadValue}}
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
