<div class="col-lg-12">
    <div>
        <div class="table-responsive" style="margin-top: 10px">
            <pagination></pagination>
            <br/><br/>
            <table class="table table-striped table-hover" >
                <colgroup>
                    <col width="20%">
                    <col width="20%">
                    <col width="20%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Nationality</th>
                    <th>Registered Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="data in listData">
                    <td>
                        <!--<i ng-if="data.is_active == 0"-->
                           <!--class="btn btn-xs fa fa-ban fa-2x gray"-->
                           <!--style="font-size: 180% !important;">-->
                        <!--</i>-->
                        <a ng-click="getCustomerDetail(data.id);
                            $parent.viewUser = false; $parent.detailUser = true;">{{data.name}}</a>
                    </td>
                    <td>{{data.email}}</td>
                    <td>{{data.nationality}}</td>
                    <td>{{data.created_at  | getDateFormat}}</td>
                    <td>

                        <a ng-click="block(data, 'block')" class="pull-left" title="Block" ng-if="data.is_active != 0">
                            <i class="btn btn-xs fa fa-unlock fa-2x gray" style="font-size: 180% !important;"></i>
                        </a>

                        <a ng-click="block(data, 'Unblock')" class="pull-left" title="Unblock" ng-if="data.is_active == 0">
                            <i class="btn btn-xs fa fa-lock fa-2x gray" style="font-size: 180% !important;" ng-style="{'padding-right': data.is_active == 0 ? '11px' : 0}"></i>
                        </a>

                        &nbsp;&nbsp;&nbsp;

                        <!--<a ng-click="edit(data.id)" class="pull-left">-->
                            <!--<i class="btn btn-xs fa fa-pencil-square-o fa-2x green" style="font-size: 180% !important;"></i>-->
                        <!--</a>-->
                        <a ng-click="delete(data.id, 'user', '')" class="pull-left" title="Delete">
                            <i class="btn btn-xs fa fa-trash-o fa-2x red" style="font-size: 170% !important;"></i>
                        </a>



                    </td>
                </tr>
            </table>
        </div>


    </div>
</div>
