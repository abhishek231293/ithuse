<div class="row" ng-controller="EventController">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Edit Event</small></h5>
            </div>

            <div class="ibox-content">
                <form ng-init="getEventDetailById()"  method="post" class="form-horizontal">

                    <div ng-repeat="event in eventEditDetail">

                        <div class="form-group" >

                            <div class="col-sm-12">
                                <label class="control-label">Title</label>
                                <input  placeholder="Eg. Team Meeting" type="text" class="form-control" ng-model="event.title">

                                <div ng-show="errorMsgEventTitle" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorMsgEventTitle}}
                                </div>
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label">Description</label>
                                <textarea rows="10" placeholder="Eg. Discussion regarding xxx ..." class="form-control" ng-model="event.description"></textarea>
                                <span class="help-block m-b-none">A short description about the event, its location etc.</span>
                                <div ng-show="errorMsgEventDescription" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorMsgEventDescription}}
                                </div>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">

                            <div class="col-sm-12">
                                <label class="control-label">Venue</label>
                                <input type="text" placeholder="Eg. Pretoria, Cape Town, Bloemfontein, South Africa."  class="form-control" ng-model="event.event_venue"/>
                                <div ng-show="errorMsgEventPlace" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorMsgEventPlace}}
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">

                            <div class="col-sm-12">

                                <div class="col-sm-4" style="padding: 0px !important;">
                                    <label class="control-label">Date</label>
                                    <input style="background-color: transparent; " readonly type="text" placeholder="Date"  class="form-control" ng-model="event.event_date | date:'dd/MM/yyyy'" my-datepicker/>
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label">Time</label>
                                    <input readonly style="background-color: transparent;" type="text" placeholder="Time"  class="form-control" ng-model="event.event_time" my-timepicker/>
                                </div>
                                <div ng-show="errorMsgEventDateTime" class="alert alert-warning col-sm-12 topMargin1">
                                    <strong>Warning! </strong> {{errorMsgEventDateTime}}
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div>
                            <div class="form-group">
                                <div class="col-sm-12" align="center">
                                    <button ng-click="cancelEvent('You don\'t want to edit this event!')" class="btn btn-danger" type="button">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                        &nbsp; Cancel
                                    </button>
                                    <button class="btn btn-success" type="button" ng-click="editEvent(event)">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                        &nbsp;Edit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
