<!--<div class="col-lg-12" ng-init="viewJobDetail();getTotalJobApplication()">-->
<div class="col-lg-12" ng-init="">
    <div class="chat-activity-list">
        <div class="chat-element" ng-repeat="data in totalSuggestedApplication">
            <div class="media-body">

                <div class="row">
                    <div class="col-md-5">
                        <strong>{{data.title}} &nbsp;</strong>
                        <span ng-if="data.experience">(Exp: {{data.experience}} Years)</span>
                        <br/>
                        <p class="m-b-xs" ng-if="data.specilization">
                            {{data.specilization}}<br/>
                        </p>
                        <span ng-if="data.min_requirement">
                            <strong>Skills Required: &nbsp;</strong>({{data.min_requirement}})
                        </span>
                    </div>
                    <div class="col-md-3">
                        <a ng-click="getSuggestedCustomer(data)">
                        <span ng-show= "data.totalSuggestedApplication" class="">
                            &nbsp;&nbsp;<strong style="color:#0F6F70;border-radius: 40%;padding: 1px 14px 1px 14px">
                                Suggested Candidates : {{data.totalSuggestedApplication}}
                            </strong>
                        </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center" ng-show="!totalSuggestedApplication.length" style="min-height: 200px;margin-top: 5%">
            <strong style="font-size: 15px;">
                There is no suggestion..
            </strong>
        </div>
    </div>
</div>
